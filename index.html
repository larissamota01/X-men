<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto x-men - Semana do Zero ao Programador Contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300&    family=Oxanium:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,   600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,900&family=Roboto+Mono:ital,   wght@0,200;0,300;1,200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">

    <link rel="stylesheet" href="./src/css/estilos.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">

            <h1 class="titulo"> Selecione um personagem</h1>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-lo">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia, telecinese.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean-Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="O seu poder é mais conhecido pelo nome de intangibilidade. Neste estado, também chamado de “entrar em fase“, ela consegue atravessar objetos sólidos.">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Lince Negra">
                </li>

                <li class="personagem" id="tempestade" data-name="tempestade" data-description="Tempestade é uma das mutantes mais poderosas do Universo Marvel. Antes disso, Tempestade possui a habilidade psiônica para controlar todos os aspectos naturais do universo e pode controlar o tempo.">
                    <img src="./src/imagens/card-tempestade.jpg" alt="tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="O poder primário da Vampira é a absorção de poderes sempre que ela toca na pele de algum indivíduo com superpoderes.">
                    <img src="./src/imagens/card-vampira.jpg" alt="Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="wolverine" data-description="Poderes e habilidades: Além de suas mortais garras de adamantium, capazes de cortar qualquer coisa, ele tem um poderoso fato de cura; envelhece lentamente – o que o torna praticamente imortal -; e tem diversas características animais, como sentidos muito aguçados.">
                    <img src="./src/imagens/card-wolverine.jpg" alt="wolverine">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Como um mutante, Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede. ">
                    <img src="./src/imagens/card-noturno.jpg" alt="Noturno">
                </li>

                <li class="personagem" id="magneto" data-name="magneto" data-description="Ele não só pode distorcer sólidos e criar objetos, itens e escombros do jeito que achar necessário, mas também é capaz de manipulá-lo a nível molecular, criando ligas de metais diferentes ou até mesmo dissipando barras em pequenos fragmentos ou moléculas.">
                    <img src="./src/imagens/card-magneto.jpg" alt="magneto">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img
              class="personagem-grande"
              src="./src/imagens/card-ciclope.png"
              alt="Personagem Selecionado"
            />
            <div class="informacoes-personagem">
              <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
              <p class="descricao-personagem" id="descricao-personagem">
                Ele tem o poder de disparar rajadas ópticas por um acidente que
                aconteceu com ele quando criança, mas não consegue controlá-los
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
